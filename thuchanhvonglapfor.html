<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loop</h2>
<p id="The number is "></p>
<script>
  let text = "";
  let i;
  for(i= 0; i < 6; i++){
    text += "The number is " + i + "<br>";
      }
  document.getElementById("The number is ").innerHTML = text;
</script>
</body>
</html>
