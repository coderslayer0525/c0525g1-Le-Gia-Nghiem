<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>nhap so bat ky > 0</h2>
<input type="number" id="numberInput">
<button onclick="kiemTraSoHoanHao()">gửi</button>

<p id="result"></p>

<script>
    function laSoHoanHao(n) {
        if (n <= 0) return false;

        let tongUoc = 0;
        for (let i = 1; i <= n / 2; i++) {
            if (n % i === 0) {
                tongUoc += i;
            }
        }
        return tongUoc === n;
    }

    function kiemTraSoHoanHao() {
        const so = parseInt(document.getElementById("numberInput").value);
        const ketQua = document.getElementById("result");

        if (isNaN(so) || so <= 0) {
            ketQua.innerText = "Vui lòng nhập một số nguyên dương.";
            return;
        }

        if (laSoHoanHao(so)) {
            ketQua.innerText = so + " là số hoàn hảo.";
        } else {
            ketQua.innerText = so + " không phải là số hoàn hảo.";
        }
    }
</script>

</body>
</html>
