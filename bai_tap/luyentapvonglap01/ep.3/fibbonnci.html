<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>20 số đầu tiên trong dãy fibonacci:</h2>
<p id="fibonacci"></p>
<script>
    let fibonacci = [0,1]
    for (let i = 2; i < 20; i++){
        fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
    }
    document.getElementById("fibonacci").innerText = fibonacci.join("");
    
</script>
</body>
</html>
